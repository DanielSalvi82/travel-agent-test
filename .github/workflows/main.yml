name: Test Moonshot API

on: [workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Test API
        env:
          MOONSHOT_KEY: ${{ secrets.MOONSHOT_API_KEY }}
        run: |
          curl -X POST https://api.moonshot.ai/v1/chat/completions \
            -H "Authorization: Bearer $MOONSHOT_KEY" \
            -H "Content-Type: application/json" \
            -d '{"model":"kimi-k2-thinking","messages":[{"role":"user","content":"Hello"}],"max_tokens":50}'
